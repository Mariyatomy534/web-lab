
  <!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <style>
    body { 
      background-color: lightcoral;
      padding: 20px;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 320px;
    }

    label, input, button {
      display: block;
      margin-bottom: 10px;
    }

    input {
      width: 95%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px;
      background-color: teal;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: darkslategray;
    }
  </style>
</head>

<body>
  <h1><b>Registration Form</b></h1>

  <form method="POST" onsubmit="return validate();">
    <fieldset>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name">

      <label for="email">Email:</label>
      <input type="text" id="email" name="email" placeholder="Enter your email">

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter password">

      <label for="confirm_password">Confirm Password:</label>
      <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm password">

      <label for="phone_number">Phone Number:</label>
      <input type="tel" id="phone_number" name="phone_number" placeholder="Enter phone number">

      <button type="submit">Register</button>
    </fieldset>
  </form>

  <script>
    function validate() {
      var name = document.getElementById("name").value.trim();
      var email = document.getElementById("email").value.trim();
      var password = document.getElementById("password").value.trim();
      var confirmPassword = document.getElementById("confirm_password").value.trim();
      var phoneNumber = document.getElementById("phone_number").value.trim();
      const errorMsg = document.getElementById("errorMsg");

      
      var nameval = /^[A-Z][a-zA-Z]*$/;
      var emailval = /^[^@]+@[^@]+\.[a-z]{2,3}$/;
      var phoneval = /^[0-9]{10}$/;

      
      if (!nameval.test(name)) {
        alert("Name must start with a capital letter and contain only letters (A-Z, a-z).");
        return false;
      }

      
        if (!email === "") {
        errorMsg.textContent = "Email is required.";
        return false;
      }

     
      if (!password === "") {
        errorMsg.textContent = "Password is required.";
        return false;
      }

      if (!confirmPassword !== password) {
        errorMsg.textContent = "Passwords do not match.";
        return false;
      }
      
      if (!phoneval.test(phoneNumber)) {
        alert("Please enter a valid 10-digit phone number.");
        return false;
      }

      alert("Form submitted successfully!");
      return true;
    }
  </script>
</body>
</html>
